<html>
<head><title>regform</title>
</head>
<body>
<fieldset>
<legend>Registeration form</legend>
<b>Name</b><br>
<input type="text"><br>
<b>Email</b><br>
<input type="Email"><br>
<b>Address</b><br>
<textarea rows="4" cols="7"></textarea><br>
<b>Select Qualification</b><br>
<select>
       <option>MCA</option>
       <option>BCA</option>
       <option>Btech</option>
</select><br>
<b>Gender</b><br>
MALE<input type="radio" name="M">
FEMALE<input type="radio" name="F"><br>
File<input type="file"></br>
<b>Select Language</b><br>
English<input type="checkbox"><br>
French<input type="checkbox"><br>
Russian<input type="checkbox"><br>
<input type="color"><br>
<input type="Submit"><br>
<input type="Reset"><br>
</fieldset>
</body>
</html>
